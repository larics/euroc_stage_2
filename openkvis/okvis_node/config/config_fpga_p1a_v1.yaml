# detection
detectionThreshold: 38.0
detectionOctaves: 0

# delay of images [s]: -12ms: strange.
#imageDelay: -0.0026 #as estimated by Paul's framework
imageDelay: -0.001 #the true delay is higher - but forward integration is delayed by half the sample time as well...

# display Images?
displayImages: true

# use direct driver
useDriver: true

# save optimization to disk
saveGraphs: false

# rate at which odometry updates are published
# only works properly if imu_rate/publish_rate is an integer!!
publish_rate: 50
