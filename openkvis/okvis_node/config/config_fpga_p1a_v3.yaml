imu:
    - {imu_topic: imu0}

imu_params:
    a_max: 176.0 #m/s^2
    g_max: 7.8 #rad/s
    sigma_g_c: 4.0e-4
    sigma_a_c: 6.0e-3
    sigma_gw_c: 4.0e-6 #4.0e-5
    sigma_aw_c: 2.0e-4 #8.0e-4
    tau: 3600.0
    g: 9.81007
    a0: [0.0, 0.0, 0.00]
    #a0: [0.144317, 0.045974, 0.042714]
