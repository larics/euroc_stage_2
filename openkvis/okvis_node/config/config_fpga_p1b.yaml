imu:
    - {imu_topic: imu0}

imu_params:
    a_max: 19.5 #m/s^2
    g_max: 4.2 #rad/s
    sigma_g_c: 9.0e-3
    sigma_a_c: 8.0e-2
    sigma_gw_c: 3.0e-5 #4.0e-5
    sigma_aw_c: 6.0e-4 #8.0e-4
    tau: 3600.0
    g: 9.81007
    a0: [0.0, 0.0, -0.0]
    #[09:49:28] Joern: accelerometer_noise_density: 1.7e-3, accelerometer_random_walk: 6.3895e-005,
    imu_rate: 200
#gyroscope_noise_density: 0.2e-3, gyroscope_random_walk: 2.8577e-006

# use the IMU at all?
useImu: true

# detection
detectionThreshold: 36.0
detectionOctaves: 0

# delay of images [s]: -8ms: strange.
imageDelay: 0.00 # -0.0055 without Joern's awesome synchronization, 0 otherwise

# display Images?
displayImages: true

# use integrated (live) driver?
useDriver: false

# save optimization to disk
saveGraphs: false

# rate at which odometry updates are published
# only works properly if imu_rate/publish_rate is an integer!!
publish_rate: 200
