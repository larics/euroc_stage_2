         0.999803612151, -0.00632191366286, -0.0187821866867, -0.069589440338,
         0.018869809067, 0.0140982246378, 0.999722546694, -0.00205104275368,
          0.0, 0.0, 0.0, 1.0],
       image_dimension: [752, 480],
       distortion_coefficients: [0.00709474691294, -0.0200102527935, 0.0359836956389, -0.0211116634806],
       distortion_type: equidistant,
       focal_length: [465.686794303, 464.040865556],
       principal_point: [365.044326977, 226.361896643]}

    - {image_base_topic: cam1/, image_topic: image_raw, info_topic: camera_info,
       T_SC:
       [ -0.00432292639366, -0.999925969114, 0.011374031734, -0.0135225232884,
         0.999857373425, -0.00450776890911, -0.0162761428696, 0.0413387665642,
         0.016326209439, 0.0113020489272, 0.999802839852, -0.00330609861043,
          0.0, 0.0, 0.0, 1.0],
       image_dimension: [752, 480],
       distortion_coefficients: [0.000163479130409, 0.00332347963193, -0.0014659785027, 0.00285646737651],
       distortion_type: equidistant,
       focal_length: [469.618269339, 468.247691913],
       principal_point: [387.531480806, 234.981571969]}

camera_params:
    camera_rate: 20
    sigma_absolute_translation: 0.0 # 8.0e-3
    sigma_absolute_orientation: 0.0 # 8.0e-3
    sigma_c_relative_translation: 0.0 #1.0e-6 # below 1.0e-6 ruines numerics...
    sigma_c_relative_orientation: 0.0 #1.0e-6 # below 1.0e-6 ruines numerics...

# tranform Body-Sensor (IMU)
T_BS:
    [1.0000, 0.0000, 0.0000, 0.0000,
     0.0000, 1.0000, 0.0000, 0.0000,
     0.0000, 0.0000, 1.0000, 0.0000,
     0.0000, 0.0000, 0.0000, 1.0000]

imu:
    - {imu_topic: imu0}

imu_params:
    a_max: 176.0 #m/s^2
    g_max: 7.8 #rad/s
    sigma_g_c: 6.0e-4 #6.0e-4
    sigma_a_c: 2.0e-3 #2.0e-3
    sigma_gw_c: 3.0e-6 #3.0e-6
    sigma_aw_c: 2.0e-5 #2.0e-5
    tau: 3600.0
    g: 9.81007
    a0: [ 0.0, -0.0, 0.00 ]
    #[09:49:28] Joern: accelerometer_noise_density: 1.7e-3, accelerometer_random_walk: 6.3895e-005,
    imu_rate: 200
#gyroscope_noise_density: 0.2e-3, gyroscope_random_walk: 2.8577e-006

# use the IMU at all?
useImu: true

# detection
detectionThreshold: 45.0 # 45
detectionOctaves: 0

# delay of images [s]: -8ms with zero-order hold integration at 200 Hz: makes sense.
imageDelay: 0.000 # -0.0055 without Joern's awesome synchronization, 0 otherwise

# display Images?
displayImages: false

# use direct driver
useDriver: false

# save optimization to disk
saveGraphs: false

# try to obtain calibration via topic
tryTopic: false

# try to obtain calibration via service call
tryService: false

# rate at which odometry updates are published
# only works properly if imu_rate/publish_rate is an integer!!
publish_rate: 20
